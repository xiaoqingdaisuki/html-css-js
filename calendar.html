    <script>
        // JS原生Date类输出日历
        //获取某月天数
        function getmonthday(year,month){
            return new Date(year, month + 1, 0).getDate()
        }
        //给定日期获取星期
        function getweek(year,month,day){
            return new Date(year, month, day).getDay()
        }
        //获取某月第一天的星期
        function getfirstday(year,month){
            return new Date(year, month-1 , 1).getDay()
        }
        //获取某月该月的所有星期
        function getallweek(year,month){
            let time = {}
            let monthday = getmonthday(year,month)
            for(let date=1;date <= monthday; date++){
                let allweek = '星期' + weeks[getweek(year,month,date)]
                time[date] = allweek
            }
            return time
        }
        //输出日历格式
        function printdate(prefixdate,datelength){
            var result = getprefixdate(prefixdate)
            for (let i = 1; i<=datelength; i++){
                if (result.length == 7) {
                    console.log(result.join('\t'))
                    result = [i]
                } else {
                    result.push(i)
                }
            }
            console.log(result.join('\t'))
        }
        //获取空出天数
        function getprefixdate(prefixdate){
            var result = [];
            for (let i = 0;i < prefixdate; i++) {
                result.push(' ')
            }
            return result
        }
        //输出日历表头
        function printyear(year,month) {
            let y = '\t\t' + year + '年' + month + '月'
            console.log(y)
            return
        }
        function printweek(n){
            let wk = n.join('\t')
            console.log(wk)
            return
        }
        //基本常量
        let weeks = ['日','一','二','三','四','五','六']
        let year = new Date().getFullYear()
        let month = new Date().getMonth()
        //日历函数
        function calendar(year,month){
            let monthdetail = getallweek(year,month)
            let monthlength = Object.keys(monthdetail).length
            let prefix = getfirstday(year, month)
            printyear(year,month+1)
            printweek(weeks)
            printdate(prefix,monthlength)
        }
        calendar(year,month)
